    <!-- Lightbox -->
  <div id="lightbox" class="lb" aria-hidden="true">
    <button class="lb-close" aria-label="Cerrar">&times;</button>
    <button class="lb-prev" aria-label="Anterior">&#10094;</button>
    <img class="lb-img" src="" alt="" tabindex="-1"/>
    <button class="lb-next" aria-label="Siguiente">&#10095;</button>
    <div class="lb-caption"></div>
  </div>

    <!-- JS: colócalo justo antes del </body> -->
  <script>
    (function () {
      const lb = document.getElementById('lightbox');
      const lbImg = lb.querySelector('.lb-img');
      const lbCap = lb.querySelector('.lb-caption');
      const thumbs = Array.from(document.querySelectorAll('.grid a'));
      let idx = 0;

      function openAt(i) {
        idx = (i + thumbs.length) % thumbs.length;
        const a = thumbs[idx];
        const src = a.getAttribute('href');
        const alt = a.querySelector('img').getAttribute('alt') || '';
        lbImg.src = src;
        lbImg.alt = alt;
        lbCap.textContent = alt;
        lb.classList.add('open');
        document.body.classList.add('lb-open');
        lb.setAttribute('aria-hidden', 'false');
        lbImg.focus();
      }

      function closeLB() {
        lb.classList.remove('open');
        document.body.classList.remove('lb-open');
        lb.setAttribute('aria-hidden', 'true');
        lbImg.src = '';
      }

      thumbs.forEach((a, i) => {
        a.addEventListener('click', (e) => {
          e.preventDefault();      // evita que abra el archivo en la pestaña
          openAt(i);
        });
      });

      lb.querySelector('.lb-close').addEventListener('click', closeLB);
      lb.querySelector('.lb-prev').addEventListener('click', () => openAt(idx - 1));
      lb.querySelector('.lb-next').addEventListener('click', () => openAt(idx + 1));

      // Cerrar al hacer clic en el fondo
      lb.addEventListener('click', (e) => { if (e.target === lb) closeLB(); });

      // Teclado: Esc, flechas
      document.addEventListener('keydown', (e) => {
        if (!lb.classList.contains('open')) return;
        if (e.key === 'Escape') closeLB();
        if (e.key === 'ArrowLeft') openAt(idx - 1);
        if (e.key === 'ArrowRight') openAt(idx + 1);
      });
    })();
  </script>
